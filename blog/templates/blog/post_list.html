{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="date">
                {{ post.published_date }}
            </div>
            <br>
            <p style="font-family: 'Quicksand', sans-serif;font-weight: 500;text-align: justify;">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
